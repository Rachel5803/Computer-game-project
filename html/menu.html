<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=icon href="../images/items/b8.png">
    <link rel="stylesheet" href="../fa/css/all.min.css">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/main.css">
    <script defer src="../js/manager.js"></script>
    <script  defer src="../js/menu.js"></script>
    <title>menu</title>
</head>

<body>
    
    <header>
        <div class="scoreTxt">
        </div>
        <h1 class="nameTxt"></h1>

        <div class="logOut">
            <a href="../html/login.html">Log out</a>
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
        </div>


    </header>
    <section>

        <div class="gameMenu">
            <div class="game g1 flip-box">
                <div class="flip-box-inner">
                    <div class="flip-box-front">
                        <div class="">

                            <h1>Clicks</h1>
                        </div>
                    </div>
                    <div class="flip-box-back">
                        <div class="levelsWrap">
                            <button class="1 btnLevel" id="1">Level 1</button>
                            <button class="2 btnLevel" id="2">Level 2</button>
                            <button class="3 btnLevel" id="3">Level 3</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="game g2 flip-box">
                <div class="flip-box-inner">
                    <div class="flip-box-front">
                        <div class="">

                            <h1>Block Puzzle</h1>
                        </div>
                    </div>
                    <div class="flip-box-back">
                        <div class="levelsWrap">
                            <i class="fa-solid fa-lock"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="game g3 flip-box">
                <div class="flip-box-inner">
                    <div class="flip-box-front">
                        <div class="">
                            <h1>Candy crash</h1>
                        </div>
                    </div>
                    <div class="flip-box-back">
                        <div class="levelsWrap">
                            <i class="fa-solid fa-lock"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="game g4 flip-box">
                <div class="flip-box-inner">
                    <div class="flip-box-front">
                        <div class="">

                            <h1>Packman</h1>
                        </div>
                    </div>
                    <div class="flip-box-back">
                        <div class="levelsWrap">
                            <i class="fa-solid fa-lock"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
   
</body>



</html>
